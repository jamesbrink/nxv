name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-linux-x86_64:
    name: Build Linux x86_64 Static
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: nxv
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build static binary
        run: |
          nix build .#nxv-static
          cp result/bin/nxv nxv-x86_64-linux
          chmod +x nxv-x86_64-linux

      - name: Verify static linking
        run: |
          file nxv-x86_64-linux
          ldd nxv-x86_64-linux 2>&1 || echo "Static binary confirmed"

      - name: Test binary
        run: ./nxv-x86_64-linux --version

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nxv-linux-x86_64-musl
          path: nxv-x86_64-linux

  build-linux-aarch64:
    name: Build Linux aarch64 Static
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: nxv
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build aarch64 static binary (cross-compile)
        run: |
          # Cross-compile from x86_64-linux to aarch64-linux-musl
          nix build .#nxv-static-aarch64
          cp result/bin/nxv nxv-aarch64-linux
          chmod +x nxv-aarch64-linux

      - name: Verify binary architecture
        run: file nxv-aarch64-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nxv-linux-aarch64-musl
          path: nxv-aarch64-linux

  build-macos-arm64:
    name: Build macOS ARM64
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: nxv
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build binary
        run: |
          nix build .#nxv
          cp result/bin/nxv nxv-aarch64-apple-darwin
          chmod +x nxv-aarch64-apple-darwin

      - name: Test binary
        run: ./nxv-aarch64-apple-darwin --version

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nxv-darwin-aarch64
          path: nxv-aarch64-apple-darwin

  build-macos-x86_64:
    name: Build macOS x86_64
    runs-on: macos-15-intel
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: nxv
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build binary
        run: |
          nix build .#nxv
          cp result/bin/nxv nxv-x86_64-apple-darwin
          chmod +x nxv-x86_64-apple-darwin

      - name: Test binary
        run: ./nxv-x86_64-apple-darwin --version

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nxv-darwin-x86_64
          path: nxv-x86_64-apple-darwin

  release:
    name: Create Release
    needs: [build-linux-x86_64, build-linux-aarch64, build-macos-arm64, build-macos-x86_64]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Linux static binaries
          cp artifacts/nxv-linux-x86_64-musl/nxv-x86_64-linux release/nxv-x86_64-linux-musl
          cp artifacts/nxv-linux-aarch64-musl/nxv-aarch64-linux release/nxv-aarch64-linux-musl
          # macOS binaries
          cp artifacts/nxv-darwin-aarch64/nxv-aarch64-apple-darwin release/nxv-aarch64-apple-darwin
          cp artifacts/nxv-darwin-x86_64/nxv-x86_64-apple-darwin release/nxv-x86_64-apple-darwin

          # Create checksums
          cd release
          sha256sum * > SHA256SUMS.txt

          # Show what we have
          ls -la
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crate:
    name: Publish to crates.io
    needs: [build-linux-x86_64, build-linux-aarch64, build-macos-arm64, build-macos-x86_64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: nxv
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Verify crates.io token
        run: |
          if [ -z "${CARGO_REGISTRY_TOKEN:-}" ]; then
            echo "CARGO_REGISTRY_TOKEN is not set. Add it in repository secrets."
            exit 1
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Check version is not already published
        run: |
          set -euo pipefail
          VERSION=$(nix develop --command cargo metadata --no-deps --format-version 1 | \
            python3 -c 'import json,sys; data=json.load(sys.stdin); print(data["packages"][0]["version"])')
          echo "Local version: ${VERSION}"
          # Handle case where crate doesn't exist yet (403/404)
          HTTP_CODE=$(curl -s -o /tmp/crate_info.json -w "%{http_code}" https://crates.io/api/v1/crates/nxv)
          if [ "$HTTP_CODE" = "404" ] || [ "$HTTP_CODE" = "403" ]; then
            echo "Crate nxv not found on crates.io (first publish)"
          else
            python3 -c 'import json,sys; version=sys.argv[1]; data=json.load(open("/tmp/crate_info.json")); published={v["num"] for v in data.get("versions", [])}; \
              (print(f"Version {version} is already published on crates.io") or sys.exit(1)) if version in published \
              else print(f"Version {version} not found on crates.io (ok to publish)")' "$VERSION"
          fi

      - name: Publish to crates.io
        run: nix develop --command cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-docker:
    name: Publish Docker Image
    needs: [build-linux-x86_64, build-linux-aarch64, build-macos-arm64, build-macos-x86_64]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: nxv
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build Docker image
        run: nix build .#packages.x86_64-linux.nxv-docker

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        run: |
          # Load the image built by Nix and capture output
          LOAD_OUTPUT=$(docker load < result)
          echo "$LOAD_OUTPUT"

          # Parse the loaded image reference from docker load output
          # Format: "Loaded image: repo:tag" or "Loaded image ID: sha256:..."
          if echo "$LOAD_OUTPUT" | grep -q "Loaded image:"; then
            IMAGE_NAME=$(echo "$LOAD_OUTPUT" | sed -n 's/.*Loaded image: //p')
          elif echo "$LOAD_OUTPUT" | grep -q "Loaded image ID:"; then
            IMAGE_ID=$(echo "$LOAD_OUTPUT" | sed -n 's/.*Loaded image ID: //p')
            IMAGE_NAME="$IMAGE_ID"
          else
            echo "Error: Could not parse docker load output"
            exit 1
          fi

          echo "Loaded image: $IMAGE_NAME"

          # Get version from tag (strip 'v' prefix)
          VERSION=${GITHUB_REF_NAME#v}

          # Tag and push with version
          docker tag "$IMAGE_NAME" ghcr.io/${{ github.repository }}:${VERSION}
          docker push ghcr.io/${{ github.repository }}:${VERSION}

          # Also tag as latest for stable releases (no hyphen in version)
          if [[ ! "$VERSION" =~ - ]]; then
            docker tag "$IMAGE_NAME" ghcr.io/${{ github.repository }}:latest
            docker push ghcr.io/${{ github.repository }}:latest
          fi

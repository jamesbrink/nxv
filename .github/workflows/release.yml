name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-static:
    name: Build Static Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            artifact: nxv-linux-x86_64-musl
            system: x86_64-linux
          - target: aarch64-unknown-linux-musl
            artifact: nxv-linux-aarch64-musl
            system: aarch64-linux

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build static binary
        run: |
          nix build .#nxv-static --system ${{ matrix.system }}
          cp result/bin/nxv nxv-${{ matrix.system }}
          chmod +x nxv-${{ matrix.system }}

      - name: Verify static linking
        run: |
          file nxv-${{ matrix.system }}
          ldd nxv-${{ matrix.system }} || echo "Static binary confirmed"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: nxv-${{ matrix.system }}

  build-macos:
    name: Build macOS Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: nxv-darwin-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: nxv-darwin-aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build binary
        run: |
          nix build .#nxv
          cp result/bin/nxv nxv-${{ matrix.target }}
          chmod +x nxv-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: nxv-${{ matrix.target }}

  release:
    name: Create Release
    needs: [build-static, build-macos]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Linux static binaries
          cp artifacts/nxv-linux-x86_64-musl/nxv-x86_64-linux release/nxv-x86_64-linux-musl
          cp artifacts/nxv-linux-aarch64-musl/nxv-aarch64-linux release/nxv-aarch64-linux-musl
          # macOS binaries
          cp artifacts/nxv-darwin-x86_64/nxv-x86_64-apple-darwin release/nxv-x86_64-apple-darwin
          cp artifacts/nxv-darwin-aarch64/nxv-aarch64-apple-darwin release/nxv-aarch64-apple-darwin

          # Create checksums
          cd release
          sha256sum * > SHA256SUMS.txt

          # Show what we have
          ls -la
          cat SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crate:
    name: Publish to crates.io
    needs: [build-static, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Verify crates.io token
        run: |
          if [ -z "${CARGO_REGISTRY_TOKEN:-}" ]; then
            echo "CARGO_REGISTRY_TOKEN is not set. Add it in repository secrets."
            exit 1
          fi
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Check version is not already published
        run: |
          set -euo pipefail
          VERSION=$(nix develop --command cargo metadata --no-deps --format-version 1 | \
            python3 -c 'import json,sys; data=json.load(sys.stdin); print(data["packages"][0]["version"])')
          echo "Local version: ${VERSION}"
          curl -sSf https://crates.io/api/v1/crates/nxv | \
            python3 - "$VERSION" -c 'import json,sys; version=sys.argv[1]; data=json.load(sys.stdin); published={v["num"] for v in data.get("versions", [])}; \
            (print(f"Version {version} is already published on crates.io") or sys.exit(1)) if version in published \
            else print(f"Version {version} not found on crates.io (ok to publish)")'

      - name: Publish to crates.io
        run: nix develop --command cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
